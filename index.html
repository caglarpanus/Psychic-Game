<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <div class="row">
            <div class="col-md-12"><h2>Welcome to Psychic Game</h2></div>
            <div class="col-md-12">

    <script type="text/javascript" src="assets/javascript/game.js"></script>
